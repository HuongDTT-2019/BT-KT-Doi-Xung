<meta charset="UTF-8">

             <title>Kiem tra doi xung</title>
</head>
<body>
  <script >
  let s=prompt("nhap vao 1 chuoi");
  function isPalindrome(s){
        for(let i=0;i<s.length/2;i++){
            if(s[i]!=s[s.length-i-1]){
                return false;
            }
        }
        return true;
  }
  console.log(isPalindrome(s));
</script>
</body>
</html>
